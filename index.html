<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>

    <link rel="stylesheet" href="styles/forecast.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Titillium+Web" rel="stylesheet">

</head>
<body>
<header>
    <h1>Modern weather app</h1>
</header>
<nav>
    <a href="" class="active">Forecast</a>
    <a href="moreInfo.html">More Info</a>
    <!-- <a href="data/api.php">API</a> -->
</nav>
<main>

    <div class="container">
        <div class="now clearfix">
            <div class="all-50">
                <div class="date">
                  <p id="today"></p>
                </div>
                <div id="temp0" class="current-temperature">

                </div>
            </div>
            <div class="all-50">
                <div class="weather-icon">
                  <img id="ic0" alt="wait...">
                </div>
            </div>
        </div>
        <div class="forecast">
            <div class="hourly-forecast clearfix">
                <div id="ho1" class="forecast-date">14:00</div>
                <div class="forecast-weather">
                    <div id="temp1" class="forecast-temperature">25 &deg;</div>
                    <div class="forecast-icon">
                      <img id="ic1" alt="wait...">
                    </div>
                </div>
            </div>
            <div class="hourly-forecast clearfix">
                <div id="ho2" class="forecast-date">15:00</div>
                <div class="forecast-weather">
                    <div id="temp2" class="forecast-temperature">26 &deg;</div>
                    <div class="forecast-icon">
                      <img id="ic2" alt="wait...">
                    </div>
                </div>
            </div>
            <div class="hourly-forecast clearfix">
                <div id="ho3" class="forecast-date">16:00</div>
                <div class="forecast-weather">
                    <div id="temp3" class="forecast-temperature">26 &deg;</div>
                    <div class="forecast-icon">
                      <img id="ic3" alt="wait...">
                    </div>
                </div>
            </div>
            <div class="hourly-forecast clearfix">
                <div id="ho4" class="forecast-date">17:00</div>
                <div class="forecast-weather">
                    <div id="temp4" class="forecast-temperature">25 &deg;</div>
                    <div  class="forecast-icon">
                      <img id="ic4" alt="wait...">
                    </div>
                </div>
            </div>
            <div class="hourly-forecast clearfix">
                <div id="ho5" class="forecast-date">18:00</div>
                <div class="forecast-weather">
                    <div id="temp5" class="forecast-temperature">24 &deg;</div>
                    <div class="forecast-icon">
                      <img id="ic5" alt="wait...">
                    </div>
                </div>
            </div>
            <div class="hourly-forecast clearfix">
                <div id="ho6" class="forecast-date">19:00</div>
                <div class="forecast-weather">
                    <div id="temp6" class="forecast-temperature">23 &deg;</div>
                    <div class="forecast-icon">
                      <img id="ic6" alt="wait...">
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="scripts/forecast.js">
  </script>
</body>
</html>
